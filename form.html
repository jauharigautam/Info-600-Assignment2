<!DOCTYPE html>
<html lang="en">
<head>
	<title>Student Record Management</title>
	<meta charset="utf-8">
	<script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel= "stylesheet" type= "text/css" href= "main.css" media= "all"/>
	<script src= "main.js"></script>
</head>
<body>
	<!-- Header content Area -->
	<h1>Student Management Record</h1>
	<!-- Name of the form -->
	<form name="myform">
		<!-- The lables of the text boxes -->
		<div id="records">
			<div class="gfg">
				<label>Full Name:</label>
				<!-- the butoons and lable text -->
				<input type="text" id="fullName" name="fullName" class="textarea"><br>
			</div>

			<div class="gfg">	
				<label>Major:</label>
				<input type="text" id="major" name="major" class="textarea"><br>
			</div>

			<div class="gfg">
				<label>Start Year:</label>
				<input type="text" id="startYear"  name="startYear" class="textarea"><br />
			</div>


			<label>`</label>
			<input type="button" name="addRec" id="addRec" value="Add Record"/><br />
			<label><span class="stl">Entered Records:</span></label> 
		</div>
		
	</form>
</body>
</html>
